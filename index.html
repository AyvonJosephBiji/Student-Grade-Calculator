<body>
   <center>
    <h1> Student Grade Calculator</h1>

  </center> <br>
  <br>
<div class="container">
  <div class="row">
    <div class="col-sm-4 red">
      <h2>Mark Scored</h2> 
      <br>
      <br>
       <br>
       


      <h3>Your percentage is: </h3>
      <h4 id="percentage"> </h4>
       <br>
       <br>
       <br>


      <h3>Your Grade is: </h3>
      <h4 id="Grade"> </h4> <br>


    </div>




    <div class="col-sm-8 blue">
              
           <h1>Enter Your Marks</h1>
            <div class="mb-3">
            <input type="text" class="form-control" placeholder="Subject-1" id="Subject-1">
            </div>


            <div class="mb-3">
             <input type="text" class="form-control" placeholder="Subject-2" id="Subject-2">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-3" id="Subject-3">
               </div>


               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-4" id="Subject-4">
               </div>

               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-5" id="Subject-5">
               </div>

               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-6" id="Subject-6">
               </div>

               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-7" id="Subject-7">
               </div>

               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-8" id="Subject-8">
               </div>

               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-9" id="Subject-9">
               </div>
           

               <div class="mb-3">
                <input type="text" class="form-control" placeholder="Subject-10" id="Subject-10">
               </div>


            <button type="submit" onClick="getmarks()" class="btn btn-primary">Submit</button>
          
    </div>
   
  </div>
        <div class="row">
 
          <div class="col-sm-12 whit">

            <h3 id="pass"> </h3>
          </div>

        </div>

</div>
